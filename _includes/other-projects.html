layout: default
title: Other Projects
permalink: /other-projects/
---

<div class="container">
  <h1>Other Projects</h1>

  {% for post in site.otherposts %}
    <div class="project">
      <img src="{{ post.preview }}" alt="{{ post.title }}">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.summary }}</p>
    </div>
  {% endfor %}
</div>
